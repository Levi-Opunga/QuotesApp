<app-header></app-header>
<body>
<br>
<span class="one"><button class="btn btn-btn" (click)="appear()">Add Quote</button></span>
<br><br>
<app-create-quote (newQuoteEvent)="addNewQuote($event)"   *ngIf="addedNewQuote"></app-create-quote>
<br>
<app-list-quote [quotes]="quotes" (itIsDeleted)="deletedQuote($event)" (upVoted)="upVoteQuote($event)" [maxVotedQuote]="maxVotedQuote"></app-list-quote>
</body>
